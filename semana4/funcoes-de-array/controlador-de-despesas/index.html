<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js.js"></script>
  <link rel="stylesheet" href="css/estilo.css">
  <title>Controlador de Despesas</title>
</head>
<body>
<div class="grid-container">
  <div class="left">
    <h3>Controlador e Despesas</h3>
    <div>
      <h4>Cadastrar Despesa</h4>
      <label for="valor">Valor:  R$ </label>
      <input type="number" placeholder="1000,00"><br /></br>
      <label for="tipo">Tipo: (Casa, Viagens,Rolês,Outros)</label>
      <select id="tipo">
        <option value="casa">Casa</option>
        <option value="viagem">Viagens</option>
        <option value="role">Rolês</option>
        <option value="outros">Outros</option>
      </select> <br /></br>
      <label for="descricao">Descrição: </label>
      <input type="text" placeholder="Descrição" id="descricao"><br /></br>
      <button id="cadastrar" onclick="cadastrar()">Cadastrar Despesa</button>
    </div>
  </div>
  <div class="center">
    <h3>Despesas Detalhadas</h3>
          <div class="filtros">
                      <label for="tipo">Tipo: (Casa, Viagens,Rolês,Outros)</label>
                      <select id="tipo">
                                <option value="casa">Casa</option>
                                <option value="viagem">Viagens</option>
                                <option value="role">Rolês</option>
                                <option value="outros">Outros</option>
                      </select> <br /></br>
                      <label for="valor">Valor Mínimo:  R$ </label>
                                <input type="number" placeholder="1000,00"><br /></br>
                     <label for="valor">Valor Máximo:  R$</label>
                                <input type="number" placeholder="1000,00"><br /></br>
                     <button>Filtrar</button> <button>Limpar Filtros</button>
          </div>
  </div>
  <div class="center-detalhes">

    <div>exibir resultados</div>

  </div>
  <div class="extrato">
    <h3>Extrato</h3>
    <p>Valor total: R$ <span>0</span></p>
  </div>
</div>
</body>
</html>
