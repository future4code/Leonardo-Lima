<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
  </head>
  <body>
<header>
    <p> Cadastrar nova Tarefa: </p>
        <input type="text" placeholder="Exemplo: Reunião" id="input-texto">
              <select name="diaSemana" id="diaDaSemana">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                </select>
          <button onclick="cadastrarTarefa()">Cadastrar Tarefa</button>
</header>
<main>
          <div class="titulo"><h1>Minha Semana</h1></div>
                <section>
                      <article class="semana">
                              <div class="dias-grid">
                                      <h3>Segunda-Feira</h3>
                              </div>
                              <ul id="segunda">
                              </ul>
                      </article>
<article class="semana">
  <div class="dias-grid">
<h3>Terça-Feira</h3>
</div>
<ul id="terca">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Quarta-Feira</h3>
</div>
<ul id="quarta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Quinta-Feira</h3>
</div>
<ul  id="quinta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Sexta-Feira</h3>
</div>
<ul  id="sexta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Sábado</h3>
</div>
<ul  id="sabado">
</ul>
</article>
<article class="semana" >
  <div class="dias-grid">
<h3>Domingo</h3>
</div>
<ul id="domingo">
</ul>
</article>
</section>
</main>
  </body>


</html>
