<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="index.js" defer></script>
    <link href="index.css" type="text/css" rel="stylesheet" />
    <title>Planner</title>
  </head>
  <body>
<header>
    <p> Cadastrar nova Tarefa: </p>
        <input type="text" placeholder="Exemplo: Reunião" id="input-texto"  onkeydown="apertouEnter(event)">
              <select id="dia-semana" onchange="diaSemana(event)">
                        <option value="segunda">Segunda-feira</option>
                        <option value="terca">Terça-feira</option>
                        <option value="quarta">Quarta-feira</option>
                        <option value="quinta">Quinta-feira</option>
                        <option value="sexta">Sexta-feira</option>
                        <option value="sabado">Sábado</option>
                        <option value="domingo">Domingo</option>
                </select>
                <select  id="hora-dia" onchange="horaDoDia(event)">
                        <option value="00">00:00 hrs.</option>
                        <option value="01">01:00 hrs.</option>
                        <option value="02">02:00 hrs.</option>
                        <option value="03">03:00 hrs.</option>
                        <option value="04">04:00 hrs.</option>
                        <option value="05">05:00 hrs.</option>
                        <option value="06">06:00 hrs.</option>
                        <option value="07">07:00 hrs.</option>
                        <option value="08">08:00 hrs.</option>
                        <option value="09">09:00 hrs.</option>
                        <option value="10">10:00 hrs.</option>
                        <option value="11">11:00 hrs.</option>
                        <option value="12">12:00 hrs.</option>
                        <option value="13">13:00 hrs.</option>
                        <option value="14">14:00 hrs.</option>
                        <option value="15">15:00 hrs.</option>
                        <option value="16">16:00 hrs.</option>
                        <option value="17">17:00 hrs.</option>
                        <option value="18">18:00 hrs.</option>
                        <option value="19">19:00 hrs.</option>
                        <option value="20">20:00 hrs.</option>
                        <option value="21">21:00 hrs.</option>
                        <option value="22">22:00 hrs.</option>
                        <option value="23">23:00 hrs.</option>

                </select>
          <button onclick="cadastrarTarefa()">Cadastrar Tarefa</button>
          <button onclick="deletarTarefa()">Deletar Tarefa</button>
</header>
<main>
          <div class="titulo"><h1>Minha Semana</h1></div>
                <section>
                      <article class="semana">
                              <div class="dias-grid">
                                      <h3>Segunda-Feira</h3>
                              </div>
                              <ul id="segunda">
                              </ul>
                      </article>
<article class="semana">
  <div class="dias-grid">
<h3>Terça-Feira</h3>
</div>
<ul id="terca">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Quarta-Feira</h3>
</div>
<ul id="quarta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Quinta-Feira</h3>
</div>
<ul  id="quinta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Sexta-Feira</h3>
</div>
<ul  id="sexta">
</ul>
</article>
<article class="semana">
  <div class="dias-grid">
<h3>Sábado</h3>
</div>
<ul  id="sabado">
</ul>
</article>
<article class="semana" >
  <div class="dias-grid">
<h3>Domingo</h3>
</div>
<ul id="domingo">
</ul>
</article>
</section>
</main>
  </body>


</html>
